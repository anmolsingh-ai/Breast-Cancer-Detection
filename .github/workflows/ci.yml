name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      # -----------------------
      # Checkout Code
      # -----------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -----------------------
      # Set up Python
      # -----------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # -----------------------
      # Install Dependencies
      # -----------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "dvc[s3]"

      # -----------------------
      # Pull Data from S3
      # -----------------------
      - name: Pull data from S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
        run: dvc pull

      # -----------------------
      # Train Model
      # -----------------------
      - name: Train Model
        run: |
          python -m features.features
          python -m models.voting_ensemble

      # -----------------------
      # Upload Model Artifact
      # -----------------------
      - name: Upload trained model artifact
        uses: actions/upload-artifact@v4
        with:
          name: voting_model
          path: models/voting_model.joblib

      # -----------------------
      # Login to Docker Hub
      # -----------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
     
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      # -----------------------
      # Login to AWS ECR
      # -----------------------
      - name: Login to AWS ECR
        uses: aws-actions/amazon-ecr-login@v2
        
    
      # -----------------------
      # Build & Push Docker Images
      # -----------------------
      - name: Build and Push Docker Images
        run: |
          IMAGE_VERSION=1.0.0  # simple version

          # Docker Hub
          docker build -t ${{ secrets.DOCKER_USERNAME }}/stream-app:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/stream-app:latest ${{ secrets.DOCKER_USERNAME }}/stream-app:${IMAGE_VERSION}
          docker push ${{ secrets.DOCKER_USERNAME }}/stream-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/stream-app:${IMAGE_VERSION}

          # AWS ECR
          ECR_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/cancer-app
          docker tag ${{ secrets.DOCKER_USERNAME }}/stream-app:latest $ECR_URI:latest
          docker tag ${{ secrets.DOCKER_USERNAME }}/stream-app:${IMAGE_VERSION} $ECR_URI:${IMAGE_VERSION}
          docker push $ECR_URI:latest
          docker push $ECR_URI:${IMAGE_VERSION}
