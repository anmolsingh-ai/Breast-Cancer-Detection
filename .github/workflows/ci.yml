name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install pandas scikit-learn joblib dvc; fi

      - name: Set up DVC
        uses: iterative/setup-dvc@v2

      - name: Pull DVC data (if configured)
        run: dvc pull || echo "No DVC remote configured or no data to pull"

      - name: Run preprocessing
        run: python -m features.features

      - name: Train model
        run: python -m models.voting_ensemble

      - name: Run DVC pipeline (optional)
        run: dvc repro || echo "dvc repro failed or is not configured"

      - name: Upload trained model artifact
        uses: actions/upload-artifact@v4
        with:
          name: voting_model
          path: models/voting_model.joblib



